<div class="problem-options" *ngIf="problemWithSolution.problem.options">
    <mat-radio-group *ngIf="problemWithSolution.problem.expectation === 'SINGLE'">
        <p *ngFor="let option of problemWithSolution.problem.options">
            <mat-radio-button [disabled]="!classified" [checked]="flags[option.index - 1]" (change)="onOptionChanged(option.index)" value="{{option.index}}">
                <span class="option-text" [ngClass]="{'correct' : option.correct}">{{option.textcode}}: {{option.content}}</span>
            </mat-radio-button>
        </p>
    </mat-radio-group>
    <div *ngIf="problemWithSolution.problem.expectation === 'MULTIPLE'">
        <p *ngFor="let option of problemWithSolution.problem.options">
            <mat-checkbox [disabled]="!classified" [checked]="flags[option.index - 1]" (change)="onOptionChanged(option.index)">
                <span [ngClass]="{'correct' : option.correct}">{{option.textcode}}: {{option.content}}</span>
            </mat-checkbox>
        </p>
    </div>
</div>
