
<div class="centered-item-container separated-vertical-block">
    <span class="block-title">Вход для участников</span>
</div>

<div class="centered-item-container separated-vertical-block">

        <mat-form-field class="standard-form-field login-email centered-item">
            <input matInput
                   name="emailInput"
                   placeholder="Email"
                   [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field class="standard-form-field login-password centered-item">
            <input matInput
                   name="passwordInput"
                   type="password"
                   placeholder="Пароль"
                   [(ngModel)]="password">
        </mat-form-field>
</div>

<div class="centered-item-container separated-vertical-block">

    <button mat-flat-button class="centered-item" color="accent" (click)="onLogin($event)">Войти</button>
    <button mat-button class="centered-item" (click)="onNoAccountClicked($event)" id="noAccountLink">Еще не зарегистрированы?</button>
</div>
